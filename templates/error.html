<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #160101;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0) 45%, rgba(0, 0, 0, 0.65) 100%), #160101;
            color: #f5f5f5;
            font-family: "Segoe UI", Arial, sans-serif;
            text-align: center;
        }

        .box {
            padding: 24px 28px;
            max-width: 540px;
        }

        h1 {
            margin: 0 0 12px 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Access Denied</h1>
        <p>{{ message }}</p>
    </div>
</body>

</html>
